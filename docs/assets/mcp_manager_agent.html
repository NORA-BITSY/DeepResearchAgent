<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Manager Agent Workflow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .flowchart-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1400px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .flowchart {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        .node-content {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            min-width: 220px;
            text-align: center;
            line-height: 1.4;
        }
        
        .node-content:hover {
            transform: translateY(-5px);
        }
        
        .start-end {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50px;
            padding: 20px 40px;
        }
        
        .process {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .decision {
            background: linear-gradient(135deg, #fa709a, #fee140);
            transform: rotate(45deg);
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .decision span {
            transform: rotate(-45deg);
            font-size: 13px;
            line-height: 1.3;
            text-align: center;
        }
        
        .action {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
        }
        
        .success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }
        
        .failure {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .arrow {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .arrow svg {
            width: 40px;
            height: 40px;
            fill: #667eea;
        }
        
        .arrow-label {
            position: absolute;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .arrow-label.yes {
            top: -15px;
            right: -15px;
        }
        
        .arrow-label.no {
            bottom: -15px;
            left: -15px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            flex-shrink: 0;
        }
        
        .parallel-flow {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        
        .vertical-arrow {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vertical-arrow svg {
            width: 30px;
            height: 30px;
            fill: #667eea;
            transform: rotate(90deg);
        }
        
        .horizontal-arrow {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .horizontal-arrow svg {
            width: 30px;
            height: 30px;
            fill: #667eea;
        }
        
        @media print {
            body {
                background: white;
            }
            .flowchart-container {
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flowchart-container">
        <h1 class="title">MCP Manager Agent Workflow</h1>
        
        <div class="flowchart">
            <!-- Row 1: Start -->
            <div class="row">
                <div class="node">
                    <div class="node-content start-end">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        Task Input
                    </div>
                </div>
            </div>
            
            <!-- Vertical Arrow -->
            <div class="vertical-arrow">
                <svg viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </div>
            
            <!-- Row 2: Requirements Analysis -->
            <div class="row">
                <div class="node">
                    <div class="node-content process">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/>
                        </svg>
                        Analyze MCP Tool Requirements
                    </div>
                </div>
            </div>
            
            <!-- Vertical Arrow -->
            <div class="vertical-arrow">
                <svg viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </div>
            
            <!-- Row 3: Decision Point -->
            <div class="row">
                <div class="node">
                    <div class="node-content decision">
                        <span>Are Existing MCP Tools Available?</span>
                    </div>
                </div>
            </div>
            
            <!-- Row 4: Branch -->
            <div class="row">
                <div class="node">
                    <div class="arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                        <div class="arrow-label yes">YES</div>
                    </div>
                    <div class="node-content action">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        Filter Required MCP Tools from Repository
                    </div>
                </div>
                
                <div class="node">
                    <div class="arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                        <div class="arrow-label no">NO</div>
                    </div>
                    <div class="node-content action">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Create Missing MCP Tools
                    </div>
                </div>
            </div>
            
            <!-- Row 5: Tool Creation Flow -->
            <div class="row">
                <div class="node">
                    <div class="vertical-arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </div>
                    <div class="node-content process">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        MCP Tool Evaluation
                    </div>
                </div>
            </div>
            
            <!-- Row 6: Evaluation Decision -->
            <div class="row">
                <div class="node">
                    <div class="arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                        <div class="arrow-label yes">PASS</div>
                    </div>
                    <div class="node-content success">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        Add to Tool Registry
                    </div>
                </div>
                
                <div class="node">
                    <div class="arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                        <div class="arrow-label no">FAIL</div>
                    </div>
                    <div class="node-content failure">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                        Discard Tool
                    </div>
                </div>
            </div>
            
            <!-- Row 7: Execution -->
            <div class="row">
                <div class="node">
                    <div class="horizontal-arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </div>
                    <div class="node-content process">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Execute MCP Tools
                    </div>
                </div>
            </div>
            
            <!-- Row 8: Completion -->
            <div class="row">
                <div class="node">
                    <div class="vertical-arrow">
                        <svg viewBox="0 0 24 24">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </div>
                    <div class="node-content start-end">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        Task Completed
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
